<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/metallorumstyles.css">
    <link href="./css/nivo-slider.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./js/jquery.nivo.slider.js" type="text/javascript"></script>
    <script src="./js/metallorum.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav class="global-nav navbar navbar-expand-md navbar-dark">
            <a href="" class="navbar-brand banner__logo">
                <img src="./images/logo.png" alt="" class="banner_logo__img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-fill nav nav-fill">
                    <li class="nav-item">
                        <a href="" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">RH</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Juridico</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Abastecimientos</a>
                    </li>
                </ul>
                <form class="form-inline justify-content-center">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <section class="metallorum row no-gutters justify-content-center">
        <div class="metallorum__news col-12">
            <div class="row no-gutters metallorum__news__header">
                <div class="metallorum__news__header__image col-12 d-flex">
                    <img src="./images/banner02.jpg" alt="" class="metallorum__news__header__img">
                </div>
                <h1 class="metallorum__news__header__title">Titulo de la Noticia</h1>
            </div>
            <div class="row no-gutters metallorum__news__body">
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </section>
    <footer class="metallorum__footer py-3 mt-3">
        <div class="metallorum__footer__banner">
            <img src="./images/banner04.jpg" alt="" class="metallorum__footer__banner__image">
        </div>
        <div class="container">
            <div class="row metallorum__footer__sections">
                <div class="text-center col-12 col-md-4">
                    <img src="./images/logo.png" alt="" class="logo__img">
                </div>
                <div class="text-center col-12 col-md-4"></div>
                <div class="text-center col-12 col-md-4">
                    <div class="metallorum__footer__links list-group list-group-flush text-center text-md-left">
                        <a href="" class="list-group-item list-group-item-action">CONTACTO</a>
                        <a href="" class="list-group-item list-group-item-action">FAQ'S</a>
                        <a href="" class="list-group-item list-group-item-action">AVISO DE PRIVACIDAD</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="row no-gutters metallorum__afterfooter py-3 text-center">
        <div class="col-12">
            <span class="metallorum__afterfooter__text">TODOS LOS DERECHOS RESERVADOS METALLŌRUM HOLDING, S.A.P.I. de C.V. ® 2018</span>
        </div>
    </div>
    <div class="modal" id="helpdeskmodal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Help Desk</h5>
                    <button class="close" type="button" data-dismiss="modal" arial-Label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="system" class="col-form-label">Sistema</label>
                            <input type="text" class="form-control" id="system">
                        </div>
                        <div class="form-group">
                            <label for="module" class="col-form-label">Modulo</label>
                            <select class="form-control" id="module">
                                <option value="0">Sistema 1</option>
                                <option value="1">Sistema 2</option>
                                <option value="2">Sistema 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="problem" class="col-form-label">Problematica</label>
                            <textarea class="form-control" id="problem" cols="30" rows="7"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="helpdesk__send">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="helpdesk__success" class="helpdeskalert alert alert-success fade">
        <a href="#" class="close" aria-label="close">&times;</a>
        <strong>La solicitud fue enviada con exito</strong>
    </div>
</body>
</html>
